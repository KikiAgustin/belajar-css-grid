<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Oswald:wght@200;400&family=Pacifico&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Latihan CSS GRID</title>
</head>

<body>

    <div class="container">
        <header class="header">
            <div class="hero">
                <h2 class="heading">WPU Shop</h2>
                <p class="sub-heading">Hoodie & T-Shirt</p>
            </div>
            <div class="features feature-1">
                <h4 class="price">IDR 250K</h4>
                <p class="item">Tshirt 1</p>
            </div>
            <div class="features feature-2">
                <h4 class="price">IDR 200K</h4>
                <p class="item">Tshirt 2</p>
            </div>
        </header>

        <nav class="menu">

            <div class="menu-toggle">
                <input type="checkbox">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <div class="brand">
                <h1>WPU Merch</h1>
            </div>
            <ul class="menu-list">
                <li><a href="">Home</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Gallery</a></li>
            </ul>

        </nav>

    </div>

    <script>
        const menuToggle = document.querySelector('.menu-toggle input');
        const nav = document.querySelector('nav ul');

        menuToggle.addEventListener('click', () => {
            nav.classList.toggle('slide');
        });
    </script>

</body>

</html>
